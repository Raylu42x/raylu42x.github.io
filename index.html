<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kervian Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 40px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        #links {
            max-width: 500px;
            margin: 0 auto;
            padding: 0;
            list-style: none;
        }
        #links li {
            margin: 12px 0;
        }
        #links a {
            text-decoration: none;
            padding: 14px 18px;
            background: #fff;
            border-radius: 6px;
            display: block;
            border: 1px solid #ccc;
            transition: 0.2s;
        }
        #links a:hover {
            transform: translateX(5px);
            border-color: #000;
        }
    </style>
</head>
<body>

<h1>Kervian Network</h1>

<ul id="links"></ul>

<script>
    // Add as many links as you wantâ€”just extend this array.
    const linkList = [
        { name: "Main Profile", url: "https://me.kervian.com" },
        { name: "Games Portal", url: "https://games.kervian.com" }
    ];

    const ul = document.getElementById("links");

    linkList.forEach(link => {
        const li = document.createElement("li");
        li.innerHTML = `<a href="${link.url}" target="_blank">${link.name}</a>`;
        ul.appendChild(li);
    });
</script>

</body>
</html>
