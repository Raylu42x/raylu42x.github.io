<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kervian Network</title>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #0b0f19;
            color: #e0e0e0;
            margin: 0;
            padding: 50px 20px;
        }
        h1 {
            text-align: center;
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }
        #links {
            max-width: 600px;
            margin: 0 auto;
            list-style: none;
            padding: 0;
        }
        #links li {
            margin: 16px 0;
        }
        #links a {
            text-decoration: none;
            padding: 16px 20px;
            background: #111624;
            border: 1px solid #0ff3;
            border-radius: 8px;
            display: block;
            color: #0ff;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            box-shadow: 0 0 12px #0ff2;
            transition: 0.2s ease;
        }
        #links a:hover {
            border-color: #0ff;
            box-shadow: 0 0 20px #0ff;
            transform: translateX(6px);
        }
    </style>
</head>

<body>

<h1>Kervian Network</h1>

<ul id="links"></ul>

<script>
    // Add more links here as needed
    const linkList = [
        { name: "Main Profile", url: "https://me.kervian.com" },
        { name: "Games Portal", url: "https://games.kervian.com" }
    ];

    const ul = document.getElementById("links");

    linkList.forEach(link => {
        const li = document.createElement("li");
        li.innerHTML = `<a href="${link.url}" target="_blank">${link.name}</a>`;
        ul.appendChild(li);
    });
</script>

</body>
</html>
